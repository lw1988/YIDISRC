{% extends "../base.html" %}

{% block content %}

<div>
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12">
        <div class="x_panel">
          <div class="x_title">
            <h2><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                设置端口扫描计划任务</font></font><small><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></small></h2>
            <ul class="nav navbar-right panel_toolbox">
              <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
              </li>
              <li class="dropdown">
                <a href="https://colorlib.com/polygon/gentelella/invoice.html#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="https://colorlib.com/polygon/gentelella/invoice.html#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">设置1</font></font></a>
                  </li>
                  <li><a href="https://colorlib.com/polygon/gentelella/invoice.html#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">设置2</font></font></a>
                  </li>
                </ul>
              </li>
              <li><a class="close-link"><i class="fa fa-close"></i></a>
              </li>
            </ul>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">

            <section class="content invoice">
              <!-- title row -->
              <div class="row">
                  <div class="x_content">

    <form class="form-horizontal form-label-left" novalidate="" method="post">

      <p>For alternative validation library <code>parsleyJS</code> check out in the <a href="https://colorlib.com/polygon/gentelella/form.html">form page</a>
      </p>
      <span class="section">Personal Info</span>

      <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="ip">IP范围 <span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input id="ip" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="ip" placeholder="例如：47.104.207.38/24" required="required" type="text">
        </div>
      </div>
      <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="port">PORT <span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input type="email" id="port" name="port" required="required" class="form-control col-md-7 col-xs-12">
        </div>
      </div>
      <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea">高风险端口范围 <span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <textarea id="vul_portarea" required="required" name="vul_portarea" class="form-control col-md-7 col-xs-12"></textarea>
        </div>
      </div>
      <div class="ln_solid"></div>
      <div class="form-group">
        <div class="col-md-6 col-md-offset-3">
          <button type="submit" class="btn btn-primary">Cancel</button>
          <button id="send" type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
    </form>
  </div>
              </div>

            </section>
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
