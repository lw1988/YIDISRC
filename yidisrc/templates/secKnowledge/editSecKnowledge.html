{% extends "../base.html" %}


{% block css %}
{% endblock %}

{% block content %}
    <div>
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>添加安全内容</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <!--<div class="input-group">-->
                    <!--<input type="text" class="form-control" placeholder="Search for...">-->
                    <!--<span class="input-group-btn">-->
                              <!--<button class="btn btn-default" type="button">Go!</button>-->
                          <!--</span>-->
                  <!--</div>-->
                </div>
              </div>
            </div>
            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Form validation <small>sub title</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="https://colorlib.com/polygon/gentelella/form_validation.html#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="https://colorlib.com/polygon/gentelella/form_validation.html#">Settings 1</a>
                          </li>
                          <li><a href="https://colorlib.com/polygon/gentelella/form_validation.html#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <form class="form-horizontal form-label-left" novalidate="" method="post">

                      <p>For alternative validation library <code>parsleyJS</code> check out in the <a href="https://colorlib.com/polygon/gentelella/form.html">form page</a>
                      </p>
                      <span class="section">Personal Info</span>

                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="vultitle">漏洞标题 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="vultitle" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="vultitle" placeholder="both name(s) e.g Jon Doe" required="required" type="text">
                        </div>
                      </div>

                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="vulgroup">漏洞分组 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <!--<div class="btn-group" data-toggle="buttons">-->
                                    <!--<label class="btn btn-default">-->
                                      <!--<input type="radio" name="vultitle" id="option1">通用软件漏洞</label>-->
                                    <!--<label class="btn btn-default">-->
                                      <!--<input type="radio" name="vultitle" id="option2">Web常见漏洞</label>-->
                                    <!--<label class="btn btn-default">-->
                                      <!--<input type="radio" name="vultitle" id="option3">App常见漏洞</label>-->
                                <!--</div>-->

                              <select id="vulgroup" name="vulgroup" class="form-control" autofocus>
                                <option value ="commonSecKnowledge">通用软件漏洞</option>
                                <option value ="webSecKnowledge">Web常见漏洞</option>
                                <option value ="appSecKnowledge">App常见漏洞</option>
                              </select>

                            </div>
                        </div>



                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="vuldesc">漏洞描述 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <textarea id="vuldesc" required="required" name="vuldesc" class="form-control col-md-7 col-xs-12"></textarea>
                        </div>
                      </div>

                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="vulcause">漏洞成因 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <textarea id="vulcause" required="required" name="vulcause" class="form-control col-md-7 col-xs-12"></textarea>
                        </div>
                      </div>

                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="attackmethod">攻击方法 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <textarea id="attackmethod" required="required" name="attackmethod" class="form-control col-md-7 col-xs-12"></textarea>
                        </div>
                      </div>

                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="vulsolution">解决方案 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <textarea id="vulsolution" required="required" name="vulsolution" class="form-control col-md-7 col-xs-12"></textarea>
                        </div>
                      </div>

                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="referdoc">参考文档 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <textarea id="referdoc" required="required" name="referdoc" class="form-control col-md-7 col-xs-12"></textarea>
                        </div>
                      </div>

                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                          <button type="submit" class="btn btn-primary">Cancel</button>
                          <button id="send" type="submit" class="btn btn-success">Submit</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
